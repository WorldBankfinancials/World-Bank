name: Pre-Deploy Quality Check (ESLint + Prettier + Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  quality-check:
    name: ðŸ§¹ Lint & Format Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install eslint prettier eslint-config-prettier eslint-plugin-prettier @typescript-eslint/parser @typescript-eslint/eslint-plugin --save-dev

      - name: Run ESLint auto-fix
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --fix

      - name: Run Prettier formatting
        run: npx prettier --write .

      - name: Check remaining lint errors
        run: npx eslint . --ext .js,.jsx,.ts,.tsx
        continue-on-error: false

      - name: Commit auto-fixes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ðŸ§¹ Auto fix & format before deploy: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "âœ… Code clean. Ready for deployment."

  deploy:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
