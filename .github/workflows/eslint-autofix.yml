name: ESLint + Prettier Auto Fix

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Run ESLint & Prettier Auto Fix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Run ESLint with auto-fix
        run: |
          npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true

      - name: Run Prettier to auto-format
        run: |
          npx prettier --write .

      - name: Commit and push changes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto ESLint & Prettier fixes [skip ci]"
            git push
          else
            echo "âœ… No fixes needed."
          fi
