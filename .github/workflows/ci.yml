name: CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Lint frontend and backend
        run: npm run lint

      - name: ğŸ§© Auto fix lint issues (if any)
        run: npm run lint:fix || true

      - name: ğŸ¨ Format code with Prettier
        run: npm run format

      - name: ğŸ§± Build project
        run: npm run build

      - name: âœ… TypeScript check
        run: npm run check

      - name: ğŸš€ Success message
        run: echo "âœ… CI pipeline passed successfully!"
