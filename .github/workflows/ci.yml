name: CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧹 Lint frontend and backend
        run: npm run lint

      - name: 🧩 Auto fix lint issues (if any)
        run: npm run lint:fix || true

      - name: 🎨 Format code with Prettier
        run: npm run format

      - name: 🧱 Build project
        run: npm run build

      - name: ✅ TypeScript check
        run: npm run check

      - name: 🚀 Success message
        run: echo "✅ CI pipeline passed successfully!"
