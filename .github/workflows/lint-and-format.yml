name: Lint & Format Full Stack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1' # weekly automatic run

jobs:
  lint-and-format:
    name: Lint & Format (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Run ESLint & Prettier (Backend)
        run: |
          npx eslint server --ext .ts,.js --fix || true
          npx prettier --write server

      - name: Run ESLint & Prettier (Frontend)
        run: |
          cd client
          npx eslint . --ext .ts,.tsx --fix || true
          npx prettier --write .

      - name: Commit and push fixes if any
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ðŸ§¹ Auto ESLint & Prettier fixes [skip ci]"
            git push
          else
            echo "âœ… No fixes to commit."

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
